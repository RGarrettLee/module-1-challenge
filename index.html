<body>
    <header> <!-- changed to a header tag as it's filled with content belonging in a heading element -->
        <h1>Hori<span class="seo">seo</span>n</h1>
        <nav> <!-- changed to a nav tag as it's just a navbar -->
            <ul>
                <li>
                    <a href="#search-engine-optimization">Search Engine Optimization</a>
                </li>
                <li>
                    <a href="#online-reputation-management">Online Reputation Management</a>
                </li>
                <li>
                    <a href="#social-media-marketing">Social Media Marketing</a>
                </li>
            </ul>
        </nav>

    <figure class="hero"></figure> <!-- changed to a figure tag as it's an image -->

    <!-- consolodated all the individually named classes into a single "main-content" class -->
    <section class="content"> <!-- changed to a section tag -->
        <!-- added the "search-engine-optimization" ID below V -->
        <figure id="search-engine-optimization" class="main-content"> <!-- changed to a figure tag as it contains an image and cpation -->
            <img src="./assets/images/search-engine-optimization.jpg" class="float-left" alt="search-engine-optimization"/>
            <h2>Search Engine Optimization</h2>
            <figcaption> <!-- switched to figcaption -->
                The dominance of mobile internet use means that users are searching for the right business as they travel, shop, or sit on their couch at home. Search Engine Optimization (SEO) allows you to increase your visibility and find the right customers for your business.
            </figcaption>
        </figure>
        <figure id="online-reputation-management" class="main-content"> <!-- changed to a figure tag as it contains an image and cpation -->
            <img src="./assets/images/online-reputation-management.jpg" class="float-right" alt="online-reputation-management"/>
            <h2>Online Reputation Management</h2>
            <figcaption> <!-- switched to figcaption -->
                The web is full of opinions, and some of these can be negative. Social media allows anyone with an internet connection to say whatever they want about your business. Online Reputation Management gives you the control over what potential customers see when they search for your business.
            </figcaption>
        </figure>
        <figure id="social-media-marketing" class="main-content"> <!-- changed to a figure tag as it contains an image and cpation -->
            <img src="./assets/images/social-media-marketing.jpg" class="float-left" alt="social-media-marketing"/>
            <h2>Social Media Marketing</h2>
            <figcaption> <!-- switched to figcaption -->
                Social media continues to have a sizable influence on buying habits. Social media marketing helps you determine which platforms are suited to your brand, using analytics to find the right markets and increase your lead generation.
            </figcaption>
        </figure>
    </section>

    <!-- consolodated all benefit- class into a single "benefits-content" class -->
    <aside class="benefits"> <!-- changed to an aside tag as the content is off to the side of the page -->
        <figure class="benefits-content"> <!-- changed to a figure tag as it contains and image and caption -->
            <h3>Lead Generation</h3>
            <img src="./assets/images/lead-generation.png" alt="lead-generation"/>
            <figcaption> <!-- switched to figcaption -->
                Inbound strategies for lead generation require less work for your business, bringing customers directly to your website.
            </figcaption>
        </figure>
        <figure class="benefits-content"> <!-- changed to a figure tag as it contains and image and caption -->
            <h3>Brand Awareness</h3>
            <img src="./assets/images/brand-awareness.png" alt="brand-awareness"/>
            <figcaption> <!-- switched to figcaption -->
                Users find your business through paid and organic searches, increasing the search ranking and visibility for your business.
            </figcaption>
        </figure>
        <figure class="benefits-content"> <!-- changed to a figure tag as it contains and image and caption -->
            <h3>Cost Management</h3>
            <img src="./assets/images/cost-management.png" alt="cost-management"/>
            <figcaption> <!-- switched to figcaption -->
                As the search ranking for your business increases, your advertising costs decrease, and you no longer need to advertise your page.
            </figcaption>
        </figure>
